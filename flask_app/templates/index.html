<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict your genre</title>
    <style>
        #container{
            width: 100%;
            position: relative;
            min-height: 100vh;
            
        }
        #content_wrapper{
            padding-bottom: 2.5rem;
        }
        #footer {
            position: absolute;
            text-align: center;
            bottom: 0;
            width: 100%;
            height: 2.5rem;            /* Footer height */
        }
        #text{
            text-align: center;
        }
        #converter_wrapper{
            width: 75%;
            margin: auto;
            text-align: center;
        }
        form #input{
            display: inline-block;
            width: 50%;
            padding: 14px 20px;
            margin: 8px 4%;
        }
        form #submit{
            display: inline-block;
            width: 20%;
            font-size: 1.5em;
            color: cornsilk;
            background-color:rgb(3, 58, 77);
            border-radius: 10%;
            border-color:rgb(27, 2, 6);
            border-style: solid;
            
        }
        form #submit:hover{
            background-color:rgb(69, 183, 221);
            
        }
        form #submit:active{
            background-color:rgb(13, 170, 223);
            
        }
        form #submit:focus{
            background-color:rgb(13, 170, 223);
            outline: none;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="content_wrapper" >
            <div id="converter_wrapper">
                <div id="converter">
                    <h2 id="title">
                    Please insert a valid video URL
                    </h2>   
                    <form method="post" action="predict">
                    <input id="input" type="url" name="video" autocomplete="off" autofocus="">
                    <input id="submit" type="submit" value="Predict" autofocus="">
                    </form>     
                    <div id="progress">
                        <span>initialize</span> <i class="fa fa-cog fa-spin"></i>
                    </div>   
                       
                </div>
                
            </div>

            <div id="text">
                <h1>Music Genre Classifier</h1>
                <p>
                    BienVenu dans notre service de classification de music
                </p>
                <p>
                    SVP entrer un URL valide
                </p>
                <p>
                Enjoy! We hope you like our service.
                </p>
            </div>
        </div>
   
       <div id="footer">
        &copy; Copyright Bahaoui-Dadda
       </div>
    </div>
</body>
</html>
